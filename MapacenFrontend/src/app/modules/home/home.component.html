<app-top-menu
  (refreshOffers)="refreshOffers($event)"
  (getFavourites)="getFavourites($event)"
>
</app-top-menu>

<div class="center">
  <app-offers
    class="offer"
    [filterOffers]="offer"
    [getFavourites]="favouritesId"
    (resetFavourites)="getFavourites($event)"
  >
  </app-offers>
</div>

<button
  *ngIf="admin"
  mat-fab
  class="admin-button"
  (click)="onAdminButtonClick();"
>
  <mat-icon>construction</mat-icon>
</button>
