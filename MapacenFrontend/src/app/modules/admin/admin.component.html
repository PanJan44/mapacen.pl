<body>
  <div class="button-grid">
    <button
      class="admin-button"
      (click)="banUser()"
    >Zbanuj użytkownika</button>
    <button
      class="admin-button"
      (click)="unbanUser()"
    >Odblokuj użytkownika</button>
    <button
      class="admin-button"
      (click)="addCategory()"
    >Dodaj kategorię</button>
    <button
      class="admin-button"
      (click)="deleteCategory()"
    >Usuń kategorię</button>
  </div>
  <div class="input-container">
    <input
      class="admin-input"
      [value]="text"
      (input)="saveInput($event)"
      placeholder="Wpisz tekst..."
    >
  </div>
  <div *ngIf="actionsArray.length > 0; else noActions">
    <div class="frame">
      <ng-container *ngFor="let action of actionsArray.reverse(); let i = index">
        <li>
          {{action.formattedDate}}
          {{action.action}}
        </li>
        <br>
      </ng-container>
    </div>
  </div>
</body>
<ng-template #noActions>
  <div class="frame">
    Brak akcji w ostatnim czasie...
  </div>
</ng-template>
